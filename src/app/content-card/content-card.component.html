<div class="contentCard">
    <div>{{content.id}}</div>
    <h1>{{content.title}}</h1>
    <div>{{content.description}}</div>
    <div>{{content.creator}}</div>
    <div appHoverAffect [colour]='"blue"'>{{content.genre}}</div>
    <div>{{content.body}}</div>
    <div>{{content.releaseDate}}</div>
    <img src="{{content.imgUrl}}" style="width:200px;">
</div>
